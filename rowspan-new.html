<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rowspan</title>
        <style>
            table{
                background-color:black;
            }
            td{
                text-align:center;
                background-color:aquamarine;
                width:100px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <table>
            <!--First row-->
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>   
        <!--2nd row-->
        <tr>
            <td>6</td>
            <td>8</td>
        </tr>
        <!--3rd row-->
        <tr>
            <td>9</td>
            <td rowspan="2">10</td>
            <td>11</td>
            <td rowspan="2">12</td>
        </tr>
        <!--4th row-->
        <tr>
            <td>13</td>
            <td>15</td>
        </tr>
        </table>
    </body>
</html>
