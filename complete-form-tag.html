<html>
<head>
    <title>complete form tag</title>
</head>
<body>
    <form>
        <!-- Personal section-->
        <fieldset>
            <legend>Personal Details</legend>
            <label>Enter Your Name :</label>
            <input type="text">
            <br />
            <br />
            <label>Enter Your email :</label>
            <input type="email">
            <br />
            <br />
            <label>Enter your date of birth :</label>
            <input type="date">
            <br />
        </fieldset>
        <!-- Contact section-->
        <fieldset>
            <legend>Contact details</legend>
            <label>Enter your mobile number</label>
            <input type="number">
        </fieldset>
        </fieldset>
        <!--option section -->
        <fieldset>
            <legend>Other details</legend>
            <label>Choose your system</label>
            <select>
                <!-- group one -->
                <optgroup label="Operating System">
                    <option>Window</option>
                    <option>Linux</option>
                    <option>Mac</option>
                </optgroup>
                <!-- group two-->
                <optgroup label="Mobile OS">
                    <option>Android</option>
                    <option>IOS</option>
                </optgroup>
            </select>
        </fieldset>
        <!-- Submit section -->
        <fieldset>
            <legend>Submit</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
